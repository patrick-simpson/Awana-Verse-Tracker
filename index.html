<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Awana Verse Counter</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111;
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        color: white;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Critical Styles */
      .counter-text {
        font-size: 15rem;
        font-weight: 900;
        font-family: 'Nunito', sans-serif;
        line-height: 1;
        cursor: default;
        user-select: none;
        will-change: transform, opacity;
        text-align: center;
        font-variant-numeric: tabular-nums;
        transition: color 1s ease;
      }
      @media (max-width: 1024px) {
        .counter-text { font-size: 10rem; }
      }
      @media (max-width: 600px) {
        .counter-text { font-size: 6rem; }
      }

      /* Animated Gradient Background */
      .animated-bg {
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
      }
      @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Admin Modal Animation */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      /* Floating Icon Animation */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-15px) rotate(2deg); }
        66% { transform: translateY(5px) rotate(-2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      button:active {
        transform: scale(0.95);
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
