<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awana Africa Verse Tracker</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        awana: {
                            green: '#48a23f',
                            yellow: '#fcd116',
                            blue: '#00a3e0',
                            red: '#e11900'
                        }
                    },
                    fontFamily: {
                        display: ['"Luckiest Guy"', 'cursive'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'bounce-slight': 'bounce-slight 2s infinite',
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    },
                }
            }
        }
    </script>

    <!-- Import Map for React & Libraries -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.6.0"
      }
    }
    </script>

    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #00a3e0;
            touch-action: manipulation; /* Prevent double-tap zoom */
        }

        /* Animated Background Gradient */
        .brand-gradient {
            background: linear-gradient(-45deg, #48a23f, #00a3e0, #fcd116, #48a23f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* TV Broadcast Number Styling */
        .broadcast-number {
            -webkit-text-stroke: 6px white;
            text-shadow: 
                0px 4px 0px rgba(0,0,0,0.1),
                0px 8px 10px rgba(0,0,0,0.2);
            paint-order: stroke fill;
            line-height: 0.9;
        }

        @media (max-width: 768px) {
            .broadcast-number {
                -webkit-text-stroke: 3px white;
            }
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import { motion, AnimatePresence } from 'framer-motion';
        import confetti from 'canvas-confetti';

        // --- SYNC ENGINE (JSON Blob) ---
        // This acts as our "File System in the Cloud". 
        // It creates a unique JSON file for this session that anyone can read/write to if they have the ID.
        const STORAGE_API = 'https://jsonblob.com/api/jsonBlob';

        const SyncService = {
            async create() {
                // Create a new empty "file"
                const res = await fetch(STORAGE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ count: 0, lastUpdated: Date.now() })
                });
                if (!res.ok) throw new Error('Failed to create sync file');
                
                // The API returns the location of the new file in the headers
                const location = res.headers.get('Location');
                if (!location) throw new Error('Storage provider did not return file ID');
                
                return location.split('/').pop(); // Extract UUID
            },

            async read(fileId) {
                const res = await fetch(`${STORAGE_API}/${fileId}`);
                if (!res.ok) throw new Error('File not found');
                return await res.json();
            },

            async write(fileId, data) {
                await fetch(`${STORAGE_API}/${fileId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...data, lastUpdated: Date.now() })
                });
            }
        };

        // --- AUDIO ENGINE ---
        class AudioEngine {
            constructor() {
                this.ctx = null;
                this.isMuted = false;
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(e => console.log("Audio resume failed", e));
                }
            }

            playTone(freq, type, duration, startTime = 0, vol = 0.1) {
                if (!this.ctx || this.isMuted) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();

                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime + startTime);
                    
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime + startTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + startTime + duration);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);

                    osc.start(this.ctx.currentTime + startTime);
                    osc.stop(this.ctx.currentTime + startTime + duration);
                } catch(e) { console.error("Audio error", e); }
            }

            playPop() {
                this.init();
                this.playTone(880, 'sine', 0.1, 0, 0.15); // A5
                setTimeout(() => this.playTone(1760, 'sine', 0.1, 0, 0.1), 50); // A6
            }

            playMilestone() {
                this.init();
                // Triumphant chord
                const now = this.ctx.currentTime;
                this.playTone(523.25, 'triangle', 0.8, 0, 0.2);   // C5
                this.playTone(659.25, 'triangle', 0.8, 0.1, 0.2); // E5
                this.playTone(783.99, 'triangle', 1.2, 0.2, 0.2); // G5
                this.playTone(1046.50, 'sine', 1.2, 0.2, 0.1);    // C6
                this.playTone(261.63, 'square', 0.8, 0, 0.05);    // C4 (Bass)
            }
        }

        const audio = new AudioEngine();

        // --- MAIN APPLICATION ---

        const VerseTracker = () => {
            const [count, setCount] = useState(0);
            const [fileId, setFileId] = useState(null);
            const [status, setStatus] = useState('initializing'); // initializing, syncing, offline, ready
            const [showControls, setShowControls] = useState(false);
            const [userHasInteracted, setUserHasInteracted] = useState(false);
            
            // Refs for logic
            const countRef = useRef(0);
            const initialized = useRef(false);

            // 1. Initialize Session (Create or Load File)
            useEffect(() => {
                const initSession = async () => {
                    const params = new URLSearchParams(window.location.search);
                    let id = params.get('file');

                    if (!id) {
                        try {
                            setStatus('initializing');
                            id = await SyncService.create();
                            // Update URL without reload so user can share it
                            const newUrl = `${window.location.pathname}?file=${id}`;
                            window.history.pushState({ path: newUrl }, '', newUrl);
                        } catch (e) {
                            console.error("Init failed", e);
                            setStatus('offline');
                            // Fallback to local mode if internet fails
                            setFileId('local');
                            return;
                        }
                    }
                    
                    setFileId(id);
                    setStatus('ready');
                };

                initSession();
            }, []);

            // 2. Poll for updates
            useEffect(() => {
                if (!fileId || fileId === 'local') return;

                const poll = async () => {
                    try {
                        const data = await SyncService.read(fileId);
                        const serverCount = parseInt(data.count) || 0;

                        if (serverCount !== countRef.current) {
                            // Remote change detected
                            handleRemoteUpdate(serverCount);
                        }
                        setStatus('ready');
                    } catch (e) {
                        console.warn("Poll error", e);
                        setStatus('offline');
                    }
                };

                poll(); // Initial check
                const interval = setInterval(poll, 2500); // Check every 2.5s
                return () => clearInterval(interval);
            }, [fileId]);

            const handleRemoteUpdate = (newVal) => {
                const isIncrease = newVal > countRef.current;
                
                // Only play sounds if initialized and value increased
                if (initialized.current && isIncrease) {
                    triggerEffects(newVal);
                }

                countRef.current = newVal;
                setCount(newVal);
                initialized.current = true;
            };

            const triggerEffects = (val) => {
                if (val % 25 === 0 && val > 0) {
                    audio.playMilestone();
                    confetti({
                        particleCount: 200,
                        spread: 120,
                        origin: { y: 0.6 },
                        colors: ['#48a23f', '#fcd116', '#00a3e0', '#ffffff']
                    });
                } else {
                    audio.playPop();
                    confetti({
                        particleCount: 40,
                        spread: 60,
                        origin: { y: 0.7 },
                        colors: ['#48a23f', '#fcd116', '#00a3e0']
                    });
                }
            };

            // 3. User Actions
            const updateCount = async (delta) => {
                // Audio context requires interaction
                if (!userHasInteracted) {
                    audio.init();
                    setUserHasInteracted(true);
                }

                // Optimistic Update
                const prev = count;
                const next = Math.max(0, prev + delta);
                
                // Update local immediately for responsiveness
                setCount(next);
                countRef.current = next;
                
                if (next > prev) triggerEffects(next);

                // Sync to cloud
                if (fileId && fileId !== 'local') {
                    try {
                        // We fetch first to ensure we don't overwrite a very recent sync from another device
                        // Simple "last write wins" strategy is usually fine for this scale, 
                        // but let's try to be atomic if possible or just push the optimistic value.
                        // Given the requirements, overwriting with our optimistic state is acceptable.
                        await SyncService.write(fileId, { count: next });
                    } catch (e) {
                        console.error("Sync failed", e);
                        setStatus('offline');
                    }
                }
            };

            const resetCount = async () => {
                 if (confirm("Are you sure you want to reset the counter to 0?")) {
                    const next = 0;
                    setCount(next);
                    countRef.current = next;
                    if (fileId && fileId !== 'local') {
                        await SyncService.write(fileId, { count: next });
                    }
                 }
            };

            const copyShareLink = () => {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied! Open this URL on your TV or other devices to sync.");
            };

            return (
                <div className="relative min-h-screen brand-gradient flex flex-col items-center justify-center overflow-hidden font-sans">
                    
                    {/* Interaction overlay for Audio Context */}
                    {!userHasInteracted && (
                        <button 
                            onClick={() => { audio.init(); setUserHasInteracted(true); }}
                            className="absolute inset-0 z-50 w-full h-full cursor-pointer opacity-0"
                            aria-label="Click to enable sound"
                        />
                    )}

                    {/* Top Bar */}
                    <div className="absolute top-0 w-full p-6 flex justify-between items-start z-20 pointer-events-none">
                        <img src="logo.png" onError={(e) => e.target.style.display='none'} className="h-12 w-auto drop-shadow-lg opacity-90" alt="Logo" />
                        
                        <div className="flex flex-col items-end gap-2 pointer-events-auto">
                            {/* Status Pill */}
                            <div className="flex items-center gap-2 bg-black/20 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 shadow-lg">
                                <div className={`w-2.5 h-2.5 rounded-full ${status === 'ready' ? 'bg-green-400 animate-pulse' : 'bg-red-400'}`}></div>
                                <span className="text-white text-[10px] font-bold uppercase tracking-widest">
                                    {status === 'ready' ? 'Cloud Sync' : status === 'offline' ? 'Offline' : 'Loading...'}
                                </span>
                            </div>

                            {/* Share Button */}
                            {fileId && (
                                <button 
                                    onClick={copyShareLink}
                                    className="flex items-center gap-2 bg-white/90 hover:bg-white text-awana-blue px-3 py-1.5 rounded-full text-xs font-bold shadow-lg transition-transform hover:scale-105 active:scale-95"
                                >
                                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                                    Share Link
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Main Display */}
                    <div className="relative z-10 text-center flex flex-col items-center">
                        <motion.div
                            initial={{ y: -20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            className="mb-2"
                        >
                            <span className="text-white/90 font-bold uppercase tracking-[0.2em] text-sm md:text-xl drop-shadow-md">
                                Verses Recited
                            </span>
                        </motion.div>
                        
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={count}
                                initial={{ scale: 0.8, opacity: 0, y: 20 }}
                                animate={{ scale: 1, opacity: 1, y: 0 }}
                                exit={{ scale: 1.2, opacity: 0, position: 'absolute' }}
                                transition={{ type: "spring", stiffness: 400, damping: 20 }}
                                className="relative"
                            >
                                <h1 className="font-display text-[10rem] md:text-[22rem] leading-[0.85] text-awana-yellow broadcast-number drop-shadow-2xl select-none">
                                    {count}
                                </h1>
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    {/* Control Dock (Bottom) */}
                    <div className="absolute bottom-0 w-full z-30 flex justify-center pb-6 px-4">
                        <motion.div 
                            className="glass-panel rounded-3xl p-2 px-6 flex items-center gap-4 max-w-2xl w-full shadow-2xl"
                            initial={{ y: 100 }}
                            animate={{ y: 0 }}
                            transition={{ delay: 0.5, type: "spring" }}
                        >
                            <div className="flex-1 flex justify-center gap-3">
                                {/* Decrement */}
                                <button 
                                    onClick={() => updateCount(-1)}
                                    className="bg-gray-200 hover:bg-white text-gray-700 w-14 h-14 rounded-2xl font-bold text-xl flex items-center justify-center transition active:scale-90"
                                    aria-label="Subtract 1"
                                >
                                    -1
                                </button>

                                {/* Increment Primary */}
                                <button 
                                    onClick={() => updateCount(1)}
                                    className="bg-awana-green hover:bg-green-500 text-white flex-1 max-w-[200px] h-14 rounded-2xl font-display text-3xl tracking-wide shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 transition transform active:scale-95 active:shadow-inner"
                                    aria-label="Add 1"
                                >
                                    <span className="text-sm font-sans font-bold bg-white/20 px-2 rounded">SPACE</span>
                                    +1
                                </button>

                                {/* Increment Large */}
                                <button 
                                    onClick={() => updateCount(5)}
                                    className="bg-awana-blue hover:bg-blue-400 text-white w-16 h-14 rounded-2xl font-display text-2xl shadow-lg transition active:scale-90"
                                    aria-label="Add 5"
                                >
                                    +5
                                </button>
                            </div>
                            
                            {/* Divider */}
                            <div className="w-px h-10 bg-gray-300 mx-2"></div>

                            {/* Reset */}
                            <button 
                                onClick={resetCount}
                                className="text-red-500 hover:bg-red-50 p-3 rounded-xl transition"
                                title="Reset Counter"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </motion.div>
                    </div>

                    {/* Keyboard Shortcuts Hint */}
                    <div className="absolute bottom-1 w-full text-center text-[10px] text-white/40 pointer-events-none">
                        Press SPACE to add â€¢ Keyboard supported
                    </div>
                </div>
            );
        };

        // Keyboard Listener Wrapper
        const KeyboardListener = () => {
            useEffect(() => {
                const handleKey = (e) => {
                    if (e.code === 'Space') {
                        // We find the +1 button and click it to trigger logic + animation
                        // This is a simple way to bind without prop drilling the handler
                        const btn = document.querySelector('button[aria-label="Add 1"]');
                        if (btn) {
                            e.preventDefault();
                            btn.click();
                            btn.classList.add('scale-95');
                            setTimeout(() => btn.classList.remove('scale-95'), 100);
                        }
                    }
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, []);
            return null;
        };

        const App = () => (
            <React.StrictMode>
                <KeyboardListener />
                <VerseTracker />
            </React.StrictMode>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
